<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="shortcut icon" href="images/favicon.ico"/> -->

  <title>{{ site.title }}
    {% if page.title %} - {{ page.title }} {% endif %}
  </title>

  <meta name="description" content="{{ site.description }}">

  <!-- replace with `production` CDN links later -->
  <!-- <link rel="stylesheet" href="http://gov-au-ui-guide-develop.apps.staging.digital.gov.au/scss/styleguide.css"> -->
  <!-- <link rel="stylesheet" href="http://gov-au-ui-guide-develop.apps.staging.digital.gov.au/scss/custom.css"> -->

  <!-- `develop` locally built css -->
  <link rel="stylesheet" href="{{ "/scss/styleguide.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/scss/custom.css" | prepend: site.baseurl }}">

  <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Open+Sans:300,300i,400,400i,700,700i">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-hQpvDQiCJaD2H465dQfA717v7lu5qHWtDbWNPvaTJ0ID5xnPUlVXnKzq7b8YUkbN" crossorigin="anonymous">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script src="{{ "/js/scroll.js" | prepend: site.baseurl }}"></script>
</head>
